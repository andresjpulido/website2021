<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>GeoAR.js demo</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script>
            var lat = 0;
            var lon = 0;
            var pos = 'latitude: ' + lat + '; longitude: ' + lon + ';';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    lat = position.coords.latitude;
                    lon = position.coords.longitude;
                    console.log(lat, lon);
                });
            } else {
                console.log('pailas!!!');
            }
        </script>
    </head>

    <body>
        <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-entity
                gltf-model="articuno/scene.gltf"
                scale="0.2 0.2 0.2"
                look-at="[gps-camera]"
                gps-entity-place="latitude: -36.886094; longitude: 174.677628;"
            >
            </a-entity>

            <a-entity
                gltf-model="articuno/scene.gltf"
                scale="0.2 0.2 0.2"
                look-at="[gps-camera]"
                gps-entity-place="latitude: -36.886288; longitude: 174.677796;"
            >
            </a-entity>

            <a-entity
                gltf-model="articuno/scene.gltf"
                scale="0.2 0.2 0.2"
                look-at="[gps-camera]"
                gps-entity-place="latitude: -36.886179; longitude: 174.677870;"
            >
            </a-entity>

            <a-entity
                gltf-model="articuno/scene.gltf"
                scale="0.2 0.2 0.2"
                look-at="[gps-camera]"
                gps-entity-place="latitude: -36.886263; longitude: 174.677712;"
            >
            </a-entity>

            <a-camera gps-camera rotation-reader minDistance="20" arjs-look-controls="smoothingFactor: 0.1"> </a-camera>
        </a-scene>
        <script>
            console.log(lat, lon);
        </script>
    </body>
</html>
